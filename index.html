<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6c9ea30899.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>ohmyfood</title>
  </head>

  <body>
    <header>
      <div class="bloc1_heading">
        <h1>ohmyfood</h1>
      </div>

      <div class="bloc1_loca">
        <div class="bloc1_icone">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <p><strong>Paris, Belleville</strong></p>
      </div>
      <div class="bloc1_pres">
        <div class="bloc1_pres1">
          <h2><strong>Réservez le menu qui vous convient</strong></h2>
        </div>
        <div class="bloc1_pres2">
          <p>
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </p>
        </div>

        <button class="bloc1_button" type="button">Explorer nos restaurants</button>
      </div>
    </header>
    <!--Première section "Fonctionnement" MOBILE-->

    <div class="bloc2">
      <h2>Fonctionnement</h2>
      <div class="bloc2_buttons">
        <button class="bloc2_button">
          <div class="numbers_1">1</div>
          <i class="fas fa-mobile-alt bloc2_buttonicon1"></i>
          <strong>Choisissez un restaurant</strong>
        </button>
        <button class="bloc2_button">
          <div class="numbers_2">2</div>
          <i class="fas fa-list-ul bloc2_buttonicon2"></i>
          <strong>Composez votre menu</strong>
        </button>
        <button class="bloc2_button">
          <div class="numbers_3">3</div>
          <i class="fas fa-store bloc2_buttonicon3"></i>
          <strong>Dégustez au restaurant</strong>
        </button>
      </div>
    </div>

    <!--Deuxième section "restaurants" MOBILE-->
     <div class="bloc3">
         <h2>Restaurants</h2>
          <div class="bloc3_cartes">
              <article class="bloc3_carte">
                  <a href="#">
                      
                  </a>
                  
              </article>
          </div>
     </div>










  </body>
</html>
